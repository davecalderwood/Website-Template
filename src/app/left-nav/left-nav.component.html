<div class="leftNav">

  <div class="navigationLinks" [@slideInOut]="menuOpen">
    <div (click)="toggleMenu()" class="openClose">
      <i class="pi pi-list"></i>
    </div>


    <ul style="list-style: none;">

      <li (click)="navigationLinks('dashboard')" (keydown)="keydownFunction($event, 'dashboard')"
        [title]="(menuOpen==='in')? 'Dashboard':''" id="Dashboard">
        <i class="pi pi-home"></i>
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Dashboard</span>
      </li>

      <li (click)="navigationLinks('pageOne')" (keydown)="keydownFunction($event, 'pageOne')"
        [title]="(menuOpen==='in')? 'Page One':''" id="Page One">
        <i class="pi pi-check"></i>
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Page One</span>
      </li>

      <li (click)="navigationLinks('pageTwo')" (keydown)="keydownFunction($event, 'pageTwo')"
        [title]="(menuOpen==='in')? 'Page Two':''" id="Page Two">
        <i class="pi pi-check"></i>
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Page Two</span>
      </li>

      <li (click)="navigationLinks('settings')" (keydown)="keydownFunction($event, 'settings')"
        [title]="(menuOpen==='in')? 'Settings':''" id="Settings">
        <i class="pi pi-cog"></i>
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Settings</span>
      </li>

    </ul>
  </div>

  <div class="navigationRoutes">
    <router-outlet></router-outlet>
  </div>
</div>
