<div class="leftNav">

  <div class="navigationLinks" [@slideInOut]="menuOpen">
    <span (click)="toggleMenu()" class="openClose">Open</span>

    <ul style="list-style: none;">

      <li (click)="navigationLinks('pageOne')" (keydown)="keydownFunction($event, 'pageOne')"
        [title]="(menuOpen==='in')? 'Page One':''" id="Page One">
        <!-- icon -->
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Page One</span>
      </li>

      <li (click)="navigationLinks('pageTwo')" (keydown)="keydownFunction($event, 'pageTwo')"
        [title]="(menuOpen==='in')? 'Page Two':''" id="Page Two">
        <!-- icon -->
        <span class="dashLink" *ngIf="this.menuOpen === 'out'">Page Two</span>
      </li>
    </ul>
  </div>

  <!-- *ngIf="this.menuOpen === 'out'" -->
  <div class="navigationRoutes">
    <router-outlet></router-outlet>
  </div>
</div>
